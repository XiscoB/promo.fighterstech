      function setLanguage(lang) {
        currentLang = lang;
        const t = translations[lang];

        // Update header and footer texts
        document.getElementById("headerTitle").textContent = t.headerTitle;
        document.getElementById("eslogan").textContent = t.eslogan;
        document.getElementById("footerRights").textContent = t.footerRights;
        document.getElementById("linkLegal").textContent = t.linkLegal;
        document.getElementById("linkLegal").href = t.legalUrls.linkLegal;
        document.getElementById("linkPrivacy").textContent = t.linkPrivacy;

        document.getElementById("linkTerms").textContent = t.linkTerms;

        document.getElementById("linkConduct").textContent = t.linkConduct;
        document.getElementById("linkConduct").href = t.legalUrls.linkConduct;
        document.getElementById("linkContact").textContent = t.linkContact;
        document.querySelector(".apple-badge").alt = t.appleAlt;
        document.querySelector(".google-badge").alt = t.googleAlt;

        // Update screenshots for the images swiper
        document.getElementById("screenshot1").alt = t.screenshots.screenshot1;
        document.getElementById("screenshot2").alt = t.screenshots.screenshot2;
        document.getElementById("screenshot3").alt = t.screenshots.screenshot3;
        document.getElementById("screenshot4").alt = t.screenshots.screenshot4;
        document.getElementById("screenshot5").alt = t.screenshots.screenshot5;
        document.getElementById("screenshot6").alt = t.screenshots.screenshot6;
        document.getElementById("screenshot7").alt = t.screenshots.screenshot7;
        document.getElementById("screenshot8").alt = t.screenshots.screenshot8;
        document.getElementById("screenshot1").src =
          t.screenshots.screenShot1Link;
        document.getElementById("screenshot2").src =
          t.screenshots.screenShot2Link;
        document.getElementById("screenshot3").src =
          t.screenshots.screenShot3Link;
        document.getElementById("screenshot4").src =
          t.screenshots.screenShot4Link;
        document.getElementById("screenshot5").src =
          t.screenshots.screenShot5Link;
        document.getElementById("screenshot6").src =
          t.screenshots.screenShot6Link;
        document.getElementById("screenshot7").src =
          t.screenshots.screenShot7Link;
        document.getElementById("screenshot8").src =
          t.screenshots.screenShot8Link;

        // Determine which video array to use based on viewport width.
        const isMobile = window.innerWidth < 768;
        const videosToShow = isMobile
          ? t.videoSwiper.mobileVideos
          : t.videoSwiper.desktopVideos;

        // Populate the video swiper slides with the iframe and title overlay.
        const videoWrapper = document
          .getElementById("videoSwiper")
          .querySelector(".swiper-wrapper");
        videoWrapper.innerHTML = "";
        videosToShow.forEach((video) => {
          const slide = document.createElement("div");
          slide.classList.add("swiper-slide");
          slide.setAttribute("data-title", video.title);
          const iframeClass = isMobile ? "mobile-video" : "";
          // Build the slide content, adding a link for Shorts if on mobile.
          let slideContent = `
    <div class="video-slide-content">
      <iframe class="${iframeClass}" src="https://www.youtube.com/embed/${video.id}?rel=0" frameborder="0" allowfullscreen></iframe>
    </div>`;

      <div class="video-slide-content">
        <iframe class="${iframeClass}" src="https://www.youtube.com/embed/${video.id}?rel=0" frameborder="0" allowfullscreen></iframe>
       
      </div>`;
          }
          slide.innerHTML = slideContent;
          videoWrapper.appendChild(slide);
        });

        if (
          window.videoSwiper &&
          typeof window.videoSwiper.update === "function"
        ) {
          window.videoSwiper.update();
          updateActiveVideoTitle();
        }
      }

      // Helper function to update the active video's title above the swiper.
      function updateActiveVideoTitle() {
        if (window.videoSwiper) {
          const activeSlide =
            window.videoSwiper.slides[window.videoSwiper.activeIndex];
          if (activeSlide) {
            const title = activeSlide.getAttribute("data-title");
            document.getElementById("activeVideoTitle").textContent = title;

        }

        updateActiveVideoTitle();
        // Update active video title on slide change.
        window.videoSwiper.on("slideChange", updateActiveVideoTitle);
