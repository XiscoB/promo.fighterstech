      const userLang = navigator.language || navigator.userLanguage;
      if (userLang && userLang.substring(0, 2).toLowerCase() === "es") {
        currentLang = "es";
      } else {
        currentLang = "en";
      }

      // Translations and URLs for each language
      const translations = {
        es: {
          appleAlert: "Enlace a App Store no disponible aún",
          headerTitle: "FightersTech",
          eslogan: "Entrena. Lucha. Compite.",

          linkTerms: "Términos de Servicio",
          linkCookies: "Política de Cookies",
          linkConduct: "Código de Conducta y Directivas de la comunidad",
          linkContact: "Contacto",
          appleAlt: "Disponible en App Store",

            linkConduct: "https://legal.fighterstech.com/es/conduct/",

          screenshots: {

            screenShot2Link: "img/02_es.jpg",

      function setLanguage(lang) {
        currentLang = lang;
        const t = translations[lang];

        // Update header title
        document.getElementById("headerTitle").textContent = t.headerTitle;
        document.getElementById("eslogan").textContent = t.eslogan;
        // Update footer rights text
        document.getElementById("footerRights").textContent = t.footerRights;

        document.getElementById("linkPrivacy").textContent = t.linkPrivacy;

        document.getElementById("linkConduct").href = t.legalUrls.linkConduct;
        document.getElementById("linkContact").textContent = t.linkContact;

        document.getElementById("screenshot2").src =
